<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/home/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasks/">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addtasks/">Add Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register/">Login/Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>  
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Add Your Tasks</a>
          </div>
        </nav>
      </div>
      <form method="post" action="/addtasks/"> {% csrf_token %}
        <div class="row g-3">
          <label for="exampleInputName1" class="form-label">Name</label>
          <input type="name" name="name" class="form-control" id="exampleInputName1">
        </div>
        <div class="mb-3">
          <label for="exampleInputText1" class="form-label">Description</label>
          <input type="text" name="description" class="form-control" id="exampleInputText1">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
  </body>
</html>
